<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project - Page 2</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

  <style>
    body { background: #f8f9fa; }

    .container-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 650px;
      margin: auto;
    }

    .grade-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }

    .average-final {
      margin-top: 12px;
      padding: 10px;
      background-color: #C6E2FF;
      text-align: center;
      border-radius: 6px;
      color: #006bb3;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo_steelcrestuniversity.png"style="width:45px;height:45px;margin-right:8px;">
        <span>Steelcrest University</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="index (2).html">Grade Calculator</a></li>
          <li class="nav-item"><a class="nav-link" href="index (3).html">Clubs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content/Calculator -->
  <div class="container mt-4">
    <div class="container-box">
      <h2 class="text-center mb-3">Grade Calculator</h2>

      <h4>Student Info</h4>
      <div class="input-group mb-2">
        <label class="form-label w-50">First Name:</label>
        <input type="text" id="first-name" class="form-control">
      </div>

      <div class="input-group mb-3">
        <label class="form-label w-50">Last Name:</label>
        <input type="text" id="last-name" class="form-control">
      </div>

      <h4>Subject Grades</h4>
      <div class="grade-row">
        <div class="input-group"><label>Science:</label><input type="number" id="grade-science" class="form-control"></div>
        <div class="input-group"><label>Math:</label><input type="number" id="grade-math" class="form-control"></div>
        <div class="input-group"><label>English:</label><input type="number" id="grade-english" class="form-control"></div>
        <div class="input-group"><label>Filipino:</label><input type="number" id="grade-filipino" class="form-control"></div>
        <div class="input-group"><label>ICT:</label><input type="number" id="grade-ict" class="form-control"></div>
        <div class="input-group"><label>PE:</label><input type="number" id="grade-pe" class="form-control"></div>
      </div>

      <button class="btn btn-info w-100 mt-4" py-click="calculate_average">Calculate Average</button>

      <div id="output" class="mt-3 p-3 bg-light border rounded">
        <h4>Results</h4>
        <p>Click the button to calculate ur average.</p>
      </div>
    </div>
  </div>

  <py-script src="main.py"></py-script>

</body>
</html>
