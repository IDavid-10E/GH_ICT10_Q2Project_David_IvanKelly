  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

  <style>
    body { background: #f8f9fa; }
    .brand-logo {
      width: 45px;
      height: 45px;
      object-fit: cover;
      margin-right: 6px;
    }
    .container-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 650px;
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo_steelcrestuniversity.png" alt="Steelcrest Logo" class="brand-logo">
        <span>Steelcrest University</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index (2).html">Grade Calculator</a></li>

        </ul>

  <!-- Content/Clubs -->
  <div class="container mt-4">
    <div class="container-box">
      <h2 class="text-center mb-4">School Clubs</h2>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" py-click="show_club" id="socsci">SocSci Club</button>
        <button class="btn btn-primary" py-click="show_club" id="math">Math Club</button>
        <button class="btn btn-primary" py-click="show_club" id="arts">Arts Club</button>
        <button class="btn btn-primary" py-click="show_club" id="coding">Computer Club</button>
      </div>

      <div id="club-output" class="mt-4 p-3 bg-light border rounded">
        <p>Select any club to view its info.</p>
      </div>
    </div>
  </div>

  <py-script src="main.py"></py-script>

</html>
